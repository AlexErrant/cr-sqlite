on:
  push:
  pull_request:
    types: [opened, edited]
name: "rs-tests"
jobs:
  build:
    name: Testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-2022
          - os: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Rust Nightly
        run: |
          rustup default nightly
          rustup update

      - name: Windows rust toolchain
        if: runner.os == 'Windows'
        run: rustup component add rust-src --toolchain nightly-x86_64-pc-windows-msvc

      - name: Test Automigrate
        run: |
          cd core/rs/automigrate-core
          cargo test --features=loadable_extension

      - name: Test Fractindex
        run: |
          cd core/rs/fractindex-core
          cargo test --features=loadable_extension

      - name: Integration Tests
        run: |
          cd core/rs/integration-check
          export RUST_BACKTRACE=1; cargo test
